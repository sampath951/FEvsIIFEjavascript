<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE vs IIFE</title>
</head>

<body>
    <script>
        //IIFE : 1.We can call IIFE functions ONLY ONCE  - No reusability
        //IIFE : 2.We need to call IIFE functions after immediate defining them
        (() => console.log('Doing action1')
        )();
        (() => console.log('Doing action2'))();
        ((n1, n2) => console.log(n1 + n2)
        )(100, 200);
        ((n) => console.log(n * n * n))(7);
        ((p, t, r) => console.log((p * t * r) / 100)
        )(200000, 1, 12);
        let r = ((s1, s2, s3) => (s1 + s2 + s3) / 3)(50, 70, 80);
        console.log(r);
    </script>
</body>

</html>
